<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Hijo - Panel Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/panel_principal.css">
    <link rel="stylesheet" href="css/estudiantes.css">
    <link rel="stylesheet" href="css/buscador.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .custom-card {
            background-color: #F9FAFB;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .custom-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

<header class="custom-bg text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <img src="img/logo.png" alt="Logo Academia Halcones UV" class="h-16 w-auto mr-4">
        <a href="panel_administrador.html"
           id="regresar" 
           class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Regresar</a>
    </div>
</header>

<main class="container mx-auto px-4 py-12 flex flex-col items-center space-y-8">
    <!-- Filtro de búsqueda -->
    <div class="w-full mb-4 flex justify-center">
        <label for="buscarEstatus" class="block text-gray-700 font-semibold mb-2">Filtrar por Estado de Pago:</label>
        <div class="flex">
            <select id="buscarEstatus" class="w-full max-w-xs bg-gray-200 text-gray-700 border border-gray-300 rounded px-4 py-2">
                <option value="pendiente">Pendiente</option>
                <option value="pagado">Pagado</option>
                <option value="baja">Baja</option>
                <option value="activo">Activo</option>
            </select>
            <button id="btnBuscarEstatus" class="bg-blue-500 text-white py-2 px-4 rounded ml-2 hover:bg-blue-600">Buscar</button>
        </div>
    </div>

    <!-- Tabla de estudiantes -->
    <table class="min-w-full bg-white border border-gray-300 shadow-md mt-6">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b text-left">Nombre Completo</th>
                <th class="py-2 px-4 border-b text-left">Estatus</th>
                <th class="py-2 px-4 border-b text-left">Matrícula</th>
                <th class="py-2 px-4 border-b text-left">Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Las filas de estudiantes se generarán dinámicamente aquí -->
        </tbody>
    </table>

  
</main>

<!-- Modal para editar estatus -->
<div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-semibold mb-4">Editar</h3>
        <div>
            <label for="nuevoEstatus" class="block text-gray-700">Nuevo Estatus:</label>
            <select id="nuevoEstatus" class="w-full bg-gray-200 text-gray-700 border border-gray-300 rounded px-4 py-2">
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="BAJA">BAJA</option>
                <option value="ACTIVO">ACTIVO</option>
            </select>
        </div>
        <div class="mt-4 flex justify-end">
            <button id="btnCancelar" class="bg-gray-400 text-white py-2 px-4 rounded mr-2 hover:bg-gray-500">Cancelar</button>
            <button id="btnConfirmar" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Confirmar</button>
        </div>
    </div>
</div>

<footer class="custom-bg text-white py-6 mt-auto w-full">
    <div class="container mx-auto px-4 text-center">
        <p>Academia Halcones UV - Todos los derechos reservados 2024</p>
    </div>
</footer>

<script src="js/auth.js"></script>
<script src="js/estatus.js"></script>


</body>
</html>
